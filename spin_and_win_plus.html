
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spin and Win Game</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    h1 {
      color: #2c3e50;
    }
    canvas {
      background: white;
      border: 4px solid #333;
      border-radius: 50%;
      margin: 20px auto;
      display: block;
    }
    button {
      padding: 12px 25px;
      font-size: 18px;
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      color: #d35400;
    }
    .info-box {
      margin-top: 20px;
      font-size: 18px;
      background: #ecf0f1;
      padding: 10px;
      border-radius: 8px;
      width: 300px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Spin and Win</h1>
  <canvas id="wheel" width="400" height="400"></canvas>
  <button onclick="spin()">Spin (â‚¹5)</button>
  <div id="result"></div>
  <div class="info-box">
    ðŸ’° Coins: <span id="coins">100</span><br>
    ðŸŽ¯ Total Wins: <span id="wins">0</span>
  </div>

  <script>
    const canvas = document.getElementById('wheel');
    const ctx = canvas.getContext('2d');
    const segments = [0, 5, 10, 20, 50, 100, 0, 25];
    const colors = ["#e74c3c", "#3498db", "#2ecc71", "#f1c40f", "#9b59b6", "#1abc9c", "#95a5a6", "#e67e22"];
    const deg = 360 / segments.length;
    let startAngle = 0;
    let coins = 100;
    let wins = 0;

    function drawWheel() {
      for (let i = 0; i < segments.length; i++) {
        let angle = startAngle + i * deg * Math.PI / 180;
        ctx.beginPath();
        ctx.moveTo(200, 200);
        ctx.arc(200, 200, 200, angle, angle + deg * Math.PI / 180);
        ctx.fillStyle = colors[i];
        ctx.fill();
        ctx.fillStyle = "#fff";
        ctx.font = "bold 16px Arial";
        ctx.textAlign = "center";
        ctx.fillText(segments[i] + " â‚¹", 
          200 + Math.cos(angle + deg * Math.PI / 360) * 120, 
          200 + Math.sin(angle + deg * Math.PI / 360) * 120);
      }
    }

    drawWheel();

    function spin() {
      if (coins < 5) {
        alert("Not enough coins to play!");
        return;
      }

      coins -= 5;
      updateStats();

      const randomSpin = Math.floor(3600 + Math.random() * 360);
      const duration = 4000;
      const start = performance.now();

      function animate(time) {
        const elapsed = time - start;
        const rotate = Math.min(elapsed / duration, 1) * randomSpin;
        canvas.style.transform = `rotate(${rotate}deg)`;

        if (elapsed < duration) {
          requestAnimationFrame(animate);
        } else {
          const finalDeg = (rotate % 360);
          const selected = Math.floor((segments.length - (finalDeg / deg)) % segments.length);
          const reward = segments[selected];
          coins += reward;
          if (reward > 0) wins++;
          document.getElementById('result').textContent = `ðŸŽ‰ You won â‚¹${reward}!`;
          updateStats();
        }
      }
      requestAnimationFrame(animate);
    }

    function updateStats() {
      document.getElementById("coins").textContent = coins;
      document.getElementById("wins").textContent = wins;
    }
  </script>
</body>
</html>
